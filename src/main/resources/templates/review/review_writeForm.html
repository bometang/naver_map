<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰</title>
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">

  <link rel="stylesheet" th:href="@{/css/review/reviewWrite.css}">

</head>
<body>
<div class="layout-wrapper">

  <!-- 헤더 -->

  <div class="page-container">
    <main class="mypage-container">
      <aside class="sidebar"></aside>
      <section class="content review review--write">
        <h1 class="title">리뷰 작성</h1>

        <!-- 데이터 없을 때 -->
        <div class="empty" th:if="${reviewProduct == null}">
          잘못된 접근이거나 상품 정보를 찾을 수 없습니다.
        </div>

        <!-- 요약 영역 -->
        <div class="summary"  th:if="${reviewProduct != null}" th:data-category="${reviewProduct.category}">
          <div class="image">
            <img th:if="${imageSrc}" th:src="${imageSrc}" alt="상품 이미지">
          </div>

          <div class="info">
            <div class="product-title" th:text="${reviewProduct.title}">상품 제목</div>

            <div class="option">
              <span class="label">옵션:</span>
              <span class="value" th:text="${reviewProduct.optionType}">옵션</span>
            </div>

            <div class="meta">
              <div class="date" th:text="${reviewProduct.createDate}">등록일</div>
              <div class="nickname" th:text="${reviewProduct.nickname}">판매자 닉네임</div>
            </div>
          </div>
        </div>

        <div class="rating-precise" id="ratingPrecise">
          <div class="stars"></div>
          <input type="hidden" name="score" id="score" value="0">
          <output id="scoreText">0.0</output>
        </div>
      </section>
    </main>
  </div>
</div>
</body>
<script src="/js/review/rating-precise.js" defer></script>
<script src="/js/review/reviewWrite.js" defer></script>
</html>
